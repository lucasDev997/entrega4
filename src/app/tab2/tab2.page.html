<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input label="Peso" type="number" [(ngModel)]="peso"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input label="Altura" type="number" [(ngModel)]="altura"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="danger" (click)="mostrar()">Calcular</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item color="dark">
            IMC
          </ion-item>
          <ion-item>
            Obesidade grau III
          </ion-item>
          <ion-item>
            Obesidade grau II
          </ion-item>
          <ion-item>
            Obesidade grau I
          </ion-item>
          <ion-item>
            Sobrepeso
          </ion-item>
          <ion-item>
            Normal
          </ion-item>
          <ion-item>
            Abaixo do normal
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
